<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Try! Fun Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="quiz-title">Let's Try 2 - Mr. Allan's WebQuiz</h1>
        
        <div id="progress-container">
            <p>Question <span id="question-number">1</span> of <span id="total-questions">?</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div id="question-area">
            <div id="image-container">
                <img id="question-image" src="" alt="Question Image">
                <p id="image-description-fallback"></p> <!-- Fallback if image fails -->
            </div>
            <p id="question-text">Loading question...</p>
            <div id="options-container">
                <!-- Options will be loaded here by JavaScript -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next-button" class="hidden">Next Question</button>
        </div>

        <div id="results-container" class="hidden">
            <h2>Quiz Complete! Well Done!</h2>
            <p>Your final score is: <span id="final-score">0</span> out of <span id="total-questions-final">?</span></p>
            <button id="restart-button">Play Again?</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
